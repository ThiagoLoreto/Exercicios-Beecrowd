<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const salario = parseFloat(prompt('Digite o valor do sal√°rio:'))

        if(salario <= 2000) {
            console.log('Isento')
        }
        if(salario > 2000 && salario <= 3000) {
            let resto = salario % 2000
            console.log(`R$ ${(resto * 0.08).toFixed(2)}`)
        }
        if(salario > 3000 && salario < 4500) {
            let resto = salario % 3000
            console.log(`R$ ${(resto * 0.18 + 80).toFixed(2)}`)
        }
        if(salario > 4500) {
            let resto = salario % 4500
            console.log(`R$ ${(resto * 0.28 + 350).toFixed(2)}`)
        }

    </script>
</body>
</html>
