<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const N = parseInt(prompt('Digite a quantidade de valores desejada.'))
        let inn = 0
        let out = 0

        for(let i = 1; i <= N; i++) {
            let X = parseInt(prompt('Digite um valor desejado.'))
            if(X >= 10 && X <= 20) {
                inn += 1
            } else {
                out += 1
            }
        }
        console.log(inn + ' in')
        console.log(out + ' out')
    </script>
</body>
</html>
