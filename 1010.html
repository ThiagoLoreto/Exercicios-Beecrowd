<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const [codigo1, peca1, valor1] = prompt('Digite o codigo, o número de peças e o valor (peça 1)').split(' ').map(Number)
        const [codigo2, peca2, valor2] = prompt('Digite o codigo, o número de peças e o valor (peça 2)').split(' ').map(Number)

        const final1 = peca1 * valor1
        const final2 = peca2 * valor2
        console.log(`VALOR A PAGAR: R$ ${(final1 + final2).toFixed(2)}`) 

    </script>
</body>
</html>
