<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const [a, b, c] = prompt('Digite os valores:').split(' ').map(Number)

        const maior1 = (a + b + Math.abs(a - b)) / 2
        const maiorFinal = (maior1 + c + Math.abs(maior1 - c)) / 2
        console.log(maiorFinal + ' eh o maior')
    </script>
</body>
